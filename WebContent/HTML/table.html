<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 테이블 태그는 표를 작성하는 태그 -->
	<!-- tr태그는 행을 나타내는 태그 -->
	<!-- td태그는 열을 나타내는 태그 -->
	
	<table border="1" width="500px">
		<tr>
			<th rowspan="4">내용</th> <!-- 제목열을 표현할때 th -->
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>20 </td>
			<td>남자</td>
			<td>서울시</td>
		</tr>
		<tr>
			<td>도레미</td>
			<td>139 </td>
			<td>여자</td>
			<td>서울시</td>
		</tr>
		<tr align="right">						<!-- 정렬 left, center, right -->
			<td colspan="4">음...</td>
		</tr>
	</table>
	
	
	
	
	
</body>
</html>
