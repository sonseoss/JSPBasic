<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
	태그는 블럭, 인라인 성질로 나누어집니다.
	1. 블럭요소는 블럭성질을 가지고, 줄바꿈이 일어납니다.
	2. 블럭요소 안에는 블럭요소, 인라인요소가 자식태그로 들어갈수 있습니다.
	-->
	
	<!-- 구도를 잡는 용도의 태그 -->
	
	<!-- 블럭요소 -->
	<header>뚜껑</header>
	<section>본문</section>
	<footer>신발</footer>
	<div>블럭div</div>
	<form>블럭form</form>
	<ul>
		<li>블럭li</li>
		<li>블럭li</li>
	</ul>
	
	<!-- 
	인라인태그
	1. 인라인 줄바꿈이 없습니다.태그안에 내용자체를 공간으로 가집니다.
	2. 인라인요소 안에는 인라인만 자식태그로 가질 수 있습니다.
	 -->
	<hr/>
	<img src="경로"> <!-- img은 인라인요소다. -->
	<img src="경로">
	<img src="경로">
	<img src="경로">
	<a href="##">인라인</a>
	<!-- <a href="##"><div>블럭</div></a>  인라인요소 안에는 블럭요소가 들어갈 수 없다(오류남) -->
	<i>인라인i</i>
	<b>인라인b</b>
	<span>인라인span</span>
	<strong>인라인strong</strong>
	<small>인라인small</small>
	
	
	
	
</body>
</html>
