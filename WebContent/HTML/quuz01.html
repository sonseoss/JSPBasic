<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- form태그안에 테이블태그를 넣고 입력양식을 이용해서 예시화면을 작성합니다. -->
	
	<table>
		<tr>
			<td>사원번호:</td>
			<td><input type="text" name="num"></td>
		</tr>
		<tr>
			<td>이름:</td> 
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>성별:</td>
			<td><input type="radio" name="gen">남자
			    <input type="radio" name="gen">여자 </td>
		</tr>
		<tr>
			<td>직업:</td>
			<td><input type="text" name="job"></td>
		</tr>
		<tr>
			<td>상사:<td>
			<td><select name="manager">
				<option>7389</option>
				<option>7449</option>
			</select></td>
		</tr>
		<tr>
			<td>입사일:</td>
			<td><input type="datetime" placeholder="2012-01-01" name="hiredate"></td>
		</tr>
		<tr>
			<td>급여:</td>
			<td><input type="text" name="sal"></td>
		</tr>
		<tr>
			<td>커미션:</td>
			<td><input type="text" name="cmt"></td>
		</tr>
			<td>부서번호:</td>
			<td><select name="num">
				<option>10 ACCOUNTING NEWYORK</option>
			</select></td>
		<tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" value="저장">
					<input type="button" value="취소">
				</td>
			</tr>
		</tr>
	</table>
	
	
	
</body>
</html>
